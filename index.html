<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="utf-8" />
  <title>AI Korepetitorius</title>

  <!-- MathJax for LaTeX -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }
    mjx-container {
      font-size: 1.1em;
      line-height: 1.4;
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg" style="width: 420px; height: 600px;">
    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
      <h5 class="m-0">ðŸ§  AI Korepetitorius</h5>
      <div class="spinner-border spinner-border-sm text-white d-none" id="loader"></div>
    </div>

    <div class="card-body d-flex flex-column">

      <!-- MODE SELECTOR -->
      <div class="mb-2">
        <select id="mode" class="form-select">
          <option value="explain">ðŸŸ© PaaiÅ¡kinti temÄ…</option>
          <option value="problems">ðŸŸ¨ Duoti uÅ¾davinius</option>
          <option value="check">ðŸŸ¥ Patikrinti sprendimÄ…</option>
        </select>
      </div>

      <!-- MESSAGE AREA -->
      <div id="messages" class="flex-grow-1 overflow-auto mb-2"></div>

      <!-- INPUT -->
      <div class="input-group">
        <input id="input" type="text" class="form-control" placeholder="UÅ¾duok klausimÄ…..." />
        <button id="send" class="btn btn-success">SiÅ³sti</button>
      </div>

    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const loader = document.getElementById("loader");

    // --- USER ID ---
    let userId = localStorage.getItem("aiUserId");
    if (!userId) {
      userId = "user_" + Math.random().toString(36).substring(2, 12);
      localStorage.setItem("aiUserId", userId);
    }

    // --- APPEND MESSAGE ---
    function append(who, text) {
      const wrapper = document.createElement("div");
      wrapper.className = `p-2 my-1 rounded ${
        who === "user"
          ? "bg-primary text-white align-self-end"
          : "bg-light border"
      }`;
      wrapper.style.maxWidth = "80%";
      wrapper.style.alignSelf = who === "user" ? "flex-end" : "flex-start";

      wrapper.innerHTML = text;

      messagesDiv.appendChild(wrapper);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      if (window.MathJax) MathJax.typesetPromise([wrapper]);
    }

    // --- LOAD HISTORY ---
    async function loadHistory() {
      try {
        const res = await fetch("/history", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId })
        });

        const data = await res.json();
        const history = data.history || [];

        messagesDiv.innerHTML = "";

        history.forEach(msg => {
          append(msg.role === "assistant" ? "ai" : "user", msg.content);
        });

        messagesDiv.scrollTop = messagesDiv.scrollHeight;

      } catch (err) {
        console.error("History load error:", err);
      }
    }

    // --- SEND MESSAGE ---
    async function send() {
      const text = input.value.trim();
      if (!text) return;

      append("user", text);
      input.value = "";
      loader.classList.remove("d-none");

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: text,
            mode: document.getElementById("mode").value,
            userId: userId
          }),
        });

        const data = await res.json();
        append("ai", data.reply || "âš ï¸ NÄ—ra atsakymo");
      } catch {
        append("ai", "âš ï¸ Klaida jungiantis prie serverio");
      } finally {
        loader.classList.add("d-none");
      }
    }

    // --- ENTER KEY SEND ---
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") send();
    });

    sendBtn.onclick = send;

    // --- LOAD HISTORY ON STARTUP ---
    loadHistory();
  </script>
</body>
</html>
