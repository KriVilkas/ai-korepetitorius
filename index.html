<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="utf-8" />
  <title>AI Korepetitorius</title>

  <!-- MathJax for LaTeX formulas -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }

    mjx-container {
      font-size: 1.1em;
      line-height: 1.4;
    }

    #chatbox {
      width: 420px;
      height: 600px;
    }

    #messages {
      overflow-y: auto;
      max-height: 100%;
    }

    .msg {
      max-width: 80%;
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: pre-wrap;
    }
  </style>
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div id="chatbox" class="card shadow-lg">
    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
      <h5 class="m-0">üß† AI Korepetitorius</h5>
      <div class="spinner-border spinner-border-sm text-white d-none" id="loader"></div>
    </div>

    <div class="card-body d-flex flex-column">
      <div id="messages" class="flex-grow-1 mb-2 d-flex flex-column"></div>

      <div class="input-group">
        <input id="input" type="text" class="form-control" placeholder="U≈æduok klausimƒÖ..." />
        <button id="send" class="btn btn-success">Si≈≥sti</button>
      </div>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const loader = document.getElementById("loader");

    // Load stored userId
    let userId = localStorage.getItem("userId");
    if (!userId) {
      userId = "user-" + Math.random().toString(36).slice(2);
      localStorage.setItem("userId", userId);
    }

    // Load chat history
    window.onload = async () => {
      const res = await fetch(`/history?userId=${userId}`);
      const data = await res.json();
      if (data.history) {
        data.history.forEach(msg => append(msg.role, msg.text));
      }
    };

    sendBtn.onclick = send;
    input.addEventListener("keydown", (e) => e.key === "Enter" && send());

    function append(who, text) {
      const wrapper = document.createElement("div");
      wrapper.className = `p-2 my-1 rounded msg ${
        who === "user" ? "bg-primary text-white align-self-end" : "bg-light border"
      }`;

      // Convert Markdown ‚Üí HTML
      const html = marked.parse(text);

      wrapper.innerHTML = html;

      messagesDiv.appendChild(wrapper);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      // Render LaTeX
      if (window.MathJax) MathJax.typesetPromise([wrapper]);
    }

    async function send() {
      const text = input.value.trim();
      if (!text) return;
      append("user", text);
      input.value = "";
      loader.classList.remove("d-none");

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: text,
            userId: userId
          }),
        });

        const data = await res.json();
        append("ai", data.reply || "‚ö†Ô∏è Nƒóra atsakymo");
      } catch {
        append("ai", "‚ö†Ô∏è Klaida jungiantis prie serverio");
      } finally {
        loader.classList.add("d-none");
      }
    }
  </script>
</body>
</html>
