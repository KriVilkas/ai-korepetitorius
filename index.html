<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="utf-8" />
  <title>AI Korepetitorius</title>

  <!-- MathJax ‚Äì kad gra≈æiai rodyt≈≥ formules -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Pagrindinis stilius -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }

    mjx-container {
      font-size: 1.1em;
      line-height: 1.4;
      max-width: 100%;
      overflow-x: auto;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .msg {
      white-space: pre-wrap;
      word-break: break-word;
      overflow-wrap: anywhere;
      max-width: 80%;
      box-sizing: border-box;
    }
  </style>
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg" style="width: 420px; height: 600px;">
    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
      <h5 class="m-0">üß† AI Korepetitorius</h5>
      <div class="spinner-border spinner-border-sm text-white d-none" id="loader"></div>
    </div>

    <div class="card-body d-flex flex-column">
      <!-- Re≈æimo pasirinkimas -->
      <div class="mb-2">
        <label for="mode" class="form-label small mb-1">Re≈æimas:</label>
        <select id="mode" class="form-select form-select-sm">
          <option value="explain" selected>Paai≈°kinti temƒÖ</option>
          <option value="problems">Duoti u≈ædavinius</option>
          <option value="check">Patikrinti mano sprendimƒÖ</option>
        </select>
      </div>

      <div id="messages" class="flex-grow-1 overflow-auto mb-2"></div>

      <div class="input-group">
        <input
          id="input"
          type="text"
          class="form-control"
          placeholder="U≈æduok klausimƒÖ..."
        />
        <button id="send" class="btn btn-success">Si≈≥sti</button>
      </div>
    </div>
  </div>

  <!-- Chat logika -->
  <script>
    // üîπ Anonymous user ID generation (persistent per browser)
    if (!localStorage.userId) {
      if (window.crypto && crypto.randomUUID) {
        localStorage.userId = "user_" + crypto.randomUUID();
      } else {
        localStorage.userId = "user_" + Math.random().toString(36).slice(2);
      }
    }
    const userId = localStorage.userId;

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const loader = document.getElementById("loader");
    const modeSelect = document.getElementById("mode");

    sendBtn.onclick = send;
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") send();
    });

    function append(who, text) {
      const wrapper = document.createElement("div");
      wrapper.className = `msg p-2 my-1 rounded ${
        who === "user"
          ? "bg-primary text-white align-self-end"
          : "bg-light border"
      }`;
      wrapper.style.alignSelf = who === "user" ? "flex-end" : "flex-start";
      wrapper.innerHTML = text;

      messagesDiv.appendChild(wrapper);
      messagesDiv.scrollTo({ top: messagesDiv.scrollHeight, behavior: "smooth" });

      if (window.MathJax) {
        MathJax.typesetPromise([wrapper]).catch(console.error);
      }
    }

    async function send() {
      const text = input.value.trim();
      if (!text) return;

      const mode = modeSelect.value;

      append("user", text);
      input.value = "";
      loader.classList.remove("d-none");

      // "Typing‚Ä¶" bubble
      const temp = document.createElement("div");
      temp.className = "msg p-2 my-1 rounded bg-light border";
      temp.innerText = "üí≠ Ra≈°o atsakymƒÖ...";
      temp.style.alignSelf = "flex-start";
      messagesDiv.appendChild(temp);
      messagesDiv.scrollTo({ top: messagesDiv.scrollHeight, behavior: "smooth" });

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: text,
            mode: mode,
            userId: userId
          }),
        });

        const data = await res.json();
        temp.remove();
        append("ai", data.reply || "‚ö†Ô∏è Nƒóra atsakymo.");
      } catch (err) {
        console.error(err);
        temp.remove();
        append("ai", "‚ö†Ô∏è Klaida jungiantis prie serverio.");
      } finally {
        loader.classList.add("d-none");
      }
    }
    // üî• Function to load chat history from server on startup
async function loadHistory() {
  try {
    const userId = localStorage.getItem("aiUserId");

    const res = await fetch("/history", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ userId }),
    });

    const data = await res.json();
    const history = data.history || [];

    messagesDiv.innerHTML = ""; // clear UI

    // Render all previous messages
    for (const msg of history) {
      append(msg.role === "assistant" ? "ai" : "user", msg.content);
    }

    messagesDiv.scrollTop = messagesDiv.scrollHeight;

  } catch (err) {
    console.error("History load error:", err);
  }
}
// Load history automatically when page opens
loadHistory();

  </script>
</body>
</html>
