<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="utf-8" />
  <title>AI Korepetitorius</title>

  <!-- MathJax for LaTeX formulas -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }

    mjx-container {
      font-size: 1.1em;
      line-height: 1.4;
    }

    .card {
      width: 420px;
      height: 600px;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }

    .msg {
      max-width: 80%;
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: pre-wrap;
      box-sizing: border-box;
    }
  </style>
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg">
    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
      <h5 class="m-0">üß† AI Korepetitorius</h5>
      <div class="spinner-border spinner-border-sm text-white d-none" id="loader"></div>
    </div>

    <div class="card-body d-flex flex-column">
      <!-- Mode selector -->
      <div class="mb-2">
        <label for="mode" class="form-label small mb-1">Re≈æimas:</label>
        <select id="mode" class="form-select form-select-sm">
          <option value="explain" selected>Paai≈°kinti temƒÖ</option>
          <option value="problems">Duoti u≈ædavinius</option>
          <option value="check">Patikrinti sprendimƒÖ</option>
        </select>
      </div>

      <!-- Messages -->
      <div id="messages" class="flex-grow-1 overflow-auto mb-2"></div>

      <!-- Input -->
      <div class="input-group">
        <input
          id="input"
          type="text"
          class="form-control"
          placeholder="U≈æduok klausimƒÖ..."
        />
        <button id="send" class="btn btn-success">Si≈≥sti</button>
      </div>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const loader = document.getElementById("loader");
    const modeSelect = document.getElementById("mode");

    // --- persistent user id ---
    let userId = localStorage.getItem("aiUserId");
    if (!userId) {
      if (window.crypto && crypto.randomUUID) {
        userId = "user_" + crypto.randomUUID();
      } else {
        userId = "user_" + Math.random().toString(36).slice(2);
      }
      localStorage.setItem("aiUserId", userId);
    }

    // --- append a message bubble ---
    function append(who, text) {
      const wrapper = document.createElement("div");
      wrapper.className = `msg p-2 my-1 rounded ${
        who === "user"
          ? "bg-primary text-white align-self-end"
          : "bg-light border"
      }`;
      wrapper.style.alignSelf = who === "user" ? "flex-end" : "flex-start";

      // markdown -> html
      const html = marked.parse(text);
      wrapper.innerHTML = html;

      messagesDiv.appendChild(wrapper);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      // render LaTeX after markdown
      if (window.MathJax) {
        MathJax.typesetPromise([wrapper]).catch(console.error);
      }
    }

    // --- load history from server on startup ---
    async function loadHistory() {
      try {
        const res = await fetch("/history", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId })
        });

        const data = await res.json();
        const history = data.history || [];

        messagesDiv.innerHTML = "";

        for (const msg of history) {
          append(msg.role === "assistant" ? "ai" : "user", msg.content);
        }

        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      } catch (err) {
        console.error("History load error:", err);
      }
    }

    // --- send message ---
    async function send() {
      const text = input.value.trim();
      if (!text) return;

      const mode = modeSelect.value;

      append("user", text);
      input.value = "";
      loader.classList.remove("d-none");

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: text,
            mode: mode,
            userId: userId
          }),
        });

        const data = await res.json();
        append("ai", data.reply || "‚ö†Ô∏è Nƒóra atsakymo.");
      } catch (err) {
        console.error(err);
        append("ai", "‚ö†Ô∏è Klaida jungiantis prie serverio.");
      } finally {
        loader.classList.add("d-none");
      }
    }

    // --- send on click / Enter ---
    sendBtn.onclick = send;
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") send();
    });

    // --- load history on page load ---
    loadHistory();
  </script>
</body>
</html>
